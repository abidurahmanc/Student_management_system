<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Principal Dashboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        }
        .container {
            text-align: center;
            padding: 30px;
            border: 3px solid #512da8;
            border-radius: 30px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
            color: #512da8;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        a {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 220px;
            text-align: center;
            background-color: #9677de;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            border: 2px solid #5c6bc0;
        }
        a:hover {
            background-color: #5c6bc0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Principal Dashboard</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="success">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="links">
            <a href="{{ url_for('add_teacher') }}">Add Teacher</a>
            <a href="{{ url_for('add_student') }}">Add Student</a>
            <a href="{{ url_for('view_teachers') }}">View Teachers</a>
            <a href="{{ url_for('view_students') }}">View Students</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
