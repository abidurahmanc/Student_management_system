<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        h1 {
            color: #512da8;
            margin-bottom: 10px;
        }
        h2 {
            color:#512da8;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .marks {
            background: #ede7f6;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .progress-bar {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .progress {
            height: 10px;
            border-radius: 5px;
            background: #512da8;
            transition: width 0.5s ease-in-out;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            color: white;
            background: #512da8;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background: #5b45bc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ student.name }}</h1>
        <p><strong>ID:</strong> {{ student.id }}</p>
        <p><strong>Batch:</strong> {{ student.batch }}</p>
        
        <div class="marks">
            <h3>Marks</h3>
            <p><strong>Python:</strong> {{ student.python_mark }}%</p>
            <div class="progress-bar">
                <div class="progress" style="width: {{ student.python_mark }}%;"></div>
            </div>

            <p><strong>English:</strong> {{ student.english_mark }}%</p>
            <div class="progress-bar">
                <div class="progress" style="width: {{ student.english_mark }}%;"></div>
            </div>

            <p><strong>Statistics:</strong> {{ student.statistics_mark }}%</p>
            <div class="progress-bar">
                <div class="progress" style="width: {{ student.statistics_mark }}%;"></div>
            </div>
        </div>

        <a href="{{ url_for('logout') }}" style="color:white; font-weight: 600;">Logout</a>
    </div>
</body>
</html>
